roomList
    <!-- {{roomList|json}} -->
    <!-- {{roomList}} -->
    <table>
        <tr>
            <th>index</th>
            <th>Even or odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Price</th>
            <th>Amenities</th>
            <th>CheckInTime</th>
            <th>rating</th>
        </tr>
        <tr [ngClass]="e?'even':'odd'" *ngFor="let room of rooms;let e= even ;let o = odd;let i = index">
            <td>{{i+1}}</td>
            <td>{{e?"even":"odd"}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType|uppercase}}</td>
            <td>{{room.price|currency:'INR'}}</td>
            <td>{{room.amenities|lowercase}}</td>
            <td>{{room.checkInTime| date: 'short'}}</td>
            <td>{{room.rating|number:'1.1-2'}}</td>
            <td>
                <!-- <button class = "btn btn-primary" (click)="selectRoom(room)">select</button> -->
                 <button  class = "btn btn-primary" [routerLink]="['/rooms',room.roomNumber]">Book room</button>
            </td>
        </tr>
    </table>
