<div *ngIf="SuccessMessage !==''" class='alert alert-success'>
    {{SuccessMessage}}
</div>
<form #roomsForm="ngForm" (ngSubmit)="addRoom(roomsForm)">
    <div class="form-group">
        <input type="text" class="form-control" name="roomType" placeholder="Room Type" [(ngModel)]="rooms.roomType" />
    </div>
    <div class="form-group">
        <input required type="text" class="form-control" name="amenities" placeholder="amenities"
            #roomAmenities="ngModel"
            minlength="5"
            maxlength="20"
            [(ngModel)]="rooms.amenities" />
            <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
                Amenities should be atleast 5 characters
            </div>
    </div>
    <div class="form-group">
        <input required type="number" class="form-control" name="price" placeholder="Price per Room" [(ngModel)]="rooms.price" />
    </div>
    <div class="form-group">
        <input required type="text" class="form-control" name="photos" placeholder="provide link" [(ngModel)]="rooms.photos" />
    </div>
    <div class="form-group">
        <input required type="datetime" class="form-control" name="checkInTime" placeholder="CheckInTime"
            [(ngModel)]="rooms.checkInTime" />
    </div>
    <div class="form-group">
        <input required type="datetime" class="form-control" name="checkOutTime" placeholder="CheckOutTime"
            [(ngModel)]="rooms.checkOutTime" />
    </div>
    <div class="form-group">
        <input required type="number" class="form-control" name="rating" placeholder="Rating" 
        min="1"
        max="5"
        [(ngModel)]="rooms.rating" />
    </div>
    <div>
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
