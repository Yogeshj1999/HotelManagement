<form>
    <div class="form-group">
        <input #emailcontrol ='ngModel' appEmailvalidator appHover type = "email" class="form-control" name="email" placeholder="provide your Email" [(ngModel)]="email" />
    </div>
    <div>
        {{emailcontrol.errors | json}}
    </div>
    <div class="form-group">
        <input appHover type = "password" class="form-control" name="email" placeholder="provide your password" [(ngModel)]="password" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" (click)="login()">Login</button>
    </div>
</form>
